<html>
<head>
    <style>
        body {
            background-color: rgb(219, 214, 207);
            margin: 0;
            padding: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 690px;
            gap: 5px;
        }

        .grid img {
            width: 230px;
            height: 230px;
            margin: 0; 
        }
    </style>
</head>
<body>
    <div class="grid">
        <img src="img/computerv2.png">
        <img src="img/bed.png">
        <img src="img/cleaning.png">
        <img src="img/cooking.png">
        <img src="img/garden.png">
        <img src="img/makeup.png">
        <img src="img/pet_bed.png">
        <img src="img/sink.png">
        <img src="img/washing.png">
    </div>
</body>
</html>
